<html>
    <head>
        <title>Currency-Converter</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <style type="text/css">
            body{
                background-color: #c3e7fc;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5 pt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <h4>Convert Your Currency</h4>
                    <form method="post" action="{% url 'index' %}">
                        {% csrf_token %}
                        <!-- Amount input -->
                        <div class="select-text">
                            <input class="form-control" name="amount" type="text">
                        </div>
                    <br>
                 
                    <div class="select-wrapper">
                        <!-- From options -->
                        <select class="form-control" name="currency_from" class="select">
                            {% for c in currency_data %}
                                <option value="{{c.cc}}">{{c.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <br>
                    <div class="select-wrapper">
                    <!-- To options -->
                        <select class="form-control" name="currency_to" class="select">
                            {% for c in currency_data %}
                                <option value="{{c.cc}}">{{c.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <br>
                    <div class="select-submit">
                        <input type="submit" class="btn btn-success" value="Convert" style="background-color: rgb(67, 73, 50);color: rgb(255, 255, 255) ; border: none; font-weight: bold;">
                    </div>
                    <div class="row mt-3">
                        <h2>{{ result }} {{ currency_to }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
